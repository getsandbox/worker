apply plugin: 'java'
apply plugin: 'maven'

buildscript {
    repositories { jcenter() }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.1.1'
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 1.8
group = 'com.sandbox'
version = '1.0'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile files('./lib/jliquid.jar')
    compile 'org.antlr:antlr-runtime:3.4'

    compile 'javax.servlet:javax.servlet-api:3.0.1'
    compile 'commons-io:commons-io:2.4'

    compile ('org.springframework:spring-core:4.0.7.RELEASE'){
        exclude group: 'commons-logging', module:'commons-logging'
    }
    compile 'org.springframework:spring-context-support:4.0.7.RELEASE'
    compile 'org.springframework:spring-expression:4.0.7.RELEASE'
    compile 'org.slf4j:slf4j-api:1.7.7'
    compile 'org.slf4j:jcl-over-slf4j:1.7.7'
    compile 'ch.qos.logback:logback-classic:1.1.2'
    compile 'com.fasterxml.jackson.core:jackson-core:2.2.2'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.2.2'

    //to support parsing uri with params
    compile 'org.apache.cxf:cxf-rt-frontend-jaxrs:3.0.1'

    //inbound http requests
    compile 'org.eclipse.jetty:jetty-server:8.1.15.v20140411'

    //http client
    compile 'org.apache.httpcomponents:fluent-hc:4.5'

    testCompile 'junit:junit:4.11'
    testCompile 'org.mockito:mockito-all:1.8.4'
    testCompile 'org.springframework:spring-test:4.0.7.RELEASE'

}

jar {
    exclude 'META-INF/*.SF'
    exclude 'META-INF/*.DSA'
    exclude 'META-INF/*.RSA'

    manifest {
        attributes 'Main-Class': 'com.sandbox.runtime.config.Context'
    }

}